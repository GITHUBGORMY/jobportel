{% extends "Recuiter/index.html" %}
{%load crispy_forms_tags %}
{% block content %}


<div class=" text-center rounded p-4">
<div class="card text-center mb-3  ">
  <div class="card-body card card-light-blue ">

<div class="table-responsive">
  <table class="table align-middle table table-bordered">
                          <thead>
                            <tr>
                              <th scope="col">Name</th>
                              <th scope="col">location</th>
                              <th scope="col">Phone</th>
                              <th scope="col">Email</th>
                              <th scope="col">Company Name</th>
                              <th scope="col">registrationNo</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for i in data %}
                            <tr>
                              <td scope="row">{{i.name}}</td>
                              <td scope="row">{{i.location}}</td>
                              <td scope="row">{{i.phone}}</td>
                              <td scope="row">{{i.email}}</td>
                              <td scope="row">{{i.companyname}}</td>
                              <td scope="row">{{i.registrationNo}}</td>
                               <td><a href="{% url 'profile_update_rec' i.id%}">
                        <button type="button" class="btn btn-primary">Update</button>
        </a></td>



                            </tr>
                            {% endfor %}
                          </tbody>
      </table>
  </div>
</div>
</div>
 </div>

<!---->
{%endblock%}
